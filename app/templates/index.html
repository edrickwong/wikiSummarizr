{% extends "base.html" %}
{% block content %}
	<script src="static/js/api.js"></script>
	<div id="index-page-content">
		<!-- Header -->
		<header id="header">
			<h1>Wikipedia Summarizr</h1>
			<p>Summarize Wikipedia articles instantly</p>
		</header>

		<!-- Search Form -->
		<div id="search-pane">
			<form id="search-form" method="get" action="/query">
				<input type="search" name="search" id="search" placeholder="I want to look up..." />
				<input type="submit" value="Summarize" />
			</form>
		</div>
	</div>
	<div id="query-result-content"></div>
{% endblock %}
